<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-5xl text-center mt-40">Welcome to your <span class="font-semibold text-violet-700">Father's Bank</span></h1>
    </section>

    <section class="bg-violet-400 lg:w-2/6 md:w-1/2 mx-auto mt-12 p-8 rounded-xl">
        <!-- <div class="mx-auto border-2 border-black"> -->
            <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
            <div>
                <input id="user-email" class="w-3/5 block mb-2 px-3 mx-auto" type="email" name="" id="" placeholder="Your Email Address">
                <input id="user-pass" class="w-3/5 block mb-2 px-3 mx-auto" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-lg block mx-auto" type="submit">Submit</button>
            </div>
        <!-- </div> -->
    </section>
    <script src="login.js"></script>
</body>
</html>
